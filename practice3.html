<!DOCTYPE html>
<html>
<head>
    <title>Practice 3</title>
    <script>
        function verifyPasswords() {
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;

            if (password1.length < 8 || password1 !== password2) {
                alert("Passwords do not match or are less than 8 characters long.");
            } else {
                alert("Passwords matched!");
            }
        }
    </script>
</head>
<body>
    <h1>Password Verification</h1>
    <label for="password1">Enter Password:</label>
    <input type="password" id="password1" placeholder="Enter password"><br><br>

    <label for="password2">Re-enter Password:</label>
    <input type="password" id="password2" placeholder="Re-enter password"><br><br>

    <button onclick="verifyPasswords()">Verify Passwords</button>
</body>
</html>
